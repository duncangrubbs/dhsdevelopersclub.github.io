<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../member-card/member-card.html">
<script src="../member-card/roster-metadata.js"></script>

<dom-module id="member-card-group">
  <style>
    :host {
      display: block;
    }

    :host > div {
      margin: -10px
    }
  </style>
  <template>
    <div class="layout horizontal wrap center-justified">
      <template is="dom-repeat" items="{{names}}">
        <member-card name="{{item}}"></member-card>
      </template>
    </div>
  </template>
  <script>
  (function() {
    "use strict";

    var names = [];
    for (var name in ROSTER_METADATA) {
      if (ROSTER_METADATA.hasOwnProperty(name)) {
        names.push(name);
      }
    }

    Polymer({
      is: 'member-card-group',

      properties: {
        names: {
          type: Array,
          value: names,
          readOnly: true
        }
      }
    });
  })();
  </script>
</dom-module>
